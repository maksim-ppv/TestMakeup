<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMarkup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/Layer_230.jpg" alt="Магазин инструмента" class="logo__img">
                <span class="logo__title">Магазин инструмента</span>
            </div>
            <!-- /.logo -->
            <div class="menu">
                <div class="menu__links">
                    <div class="links__item">
                        <a href="#" class="item__link link">Каталог инструментов</a>
                        <a href="#" class="item__link link">Все для сада</a>
                        <a href="#" class="item__link link">Ручной инструмент</a>
                        <a href="#" class="item__link link">Электрика</a>
                        <a href="#" class="item__link link">Доставка</a>
                        <a href="#" class="item__link link">Оплата</a>
                        <a href="#" class="item__link link">О нас</a>
                    </div>
                    <div class="links__buttons">
                        <button><span class="button button__top">Вход</span></button>
                        <span class="line">|</span>
                        <button><span class="button button__top">Регистрация</span></button>
                    </div>
                </div>
                <div class="menu__content">
                    <div class="menu__basket">
                        <img src="./img/Banner.png" alt="Banner" class="basket__banner">
                            <div class="basket__buttons">
                                <button>
                                    <img src="./img/cart.png" alt="" class="button__img img__cart">
                                    <span class="button button__basket basket__cart">3 шт. /  17 250 р.</span>
                                </button>
                                <button>
                                    <img src="./img/star.png" alt="" class="button__img img__star">
                                    <span class="button button__basket">Избранное (7)</span>
                                </button>
                                <button>
                                    <img src="./img/balance.png" alt="" class="button__img img__balance">
                                    <span class="button button__basket">К сравнению (5)</span>
                                </button>
                            </div>
                            <div class="basket__preview">
                                <a href="#" class="preview__img"><img src="./img/3.png" alt="Дрель" ></a>
                                <a href="#" class="preview__img"><img src="./img/2.png" alt="Шуруповерт"></a>
                                <a href="#" class="preview__img"><img src="./img/1.png" alt="Перфоратор"></a>
                            </div>
                    </div>
                        <div class="menu__contacts">
                            <div class="contacts__time">
                                <span class="time__work">Время работы:</span>
                                <span>10:00 — 19:00</span>
                            </div>
                            <div class="contacts__tel"><a href="tel:+8 495 721-25-25" class="contact__tel">8 495 <span>7</span>21-25-25</a>
                            </div>
                            <div class="contacts__position">
                                <span class="position__city">Москва</span>
                                <span class="position__change">сменить</span>
                            </div>
                        </div>
                </div>
            </div>
            <!-- /.menu -->
        </div>
        <!-- /.header -->
        <nav class="nav">
            <img src="./img/search.png" alt="Поиск" class="nav__search nav_yellow">
            <div class="nav__menu">
                <a href="#" class="nav__link link">Перфораторы</a>
                <a href="#" class="nav__link link">Дрели</a>
                <a href="#" class="nav__link link">Шлифмашины</a>
                <a href="#" class="nav__link link">Пистолеты</a>
                <a href="#" class="nav__link link">Электропилы</a>
                <a href="#" class="nav__link link">Наборы инструментов</a>
                <a href="#" class="nav__link link">Аксессуары</a>
            </div>
            <a href="#" class="link nav__sale nav_yellow">Распродажа</a>
        </nav>
        <!-- /.nav -->
    </div>
    <!-- /.container -->
</body>
</html>
